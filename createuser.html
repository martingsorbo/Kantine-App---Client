<!DOCTYPE html>
<html lang="en">
<head>

    <title>CBS Kantine</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <script src="lib/js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 class="title">Create user</h1>
                <p>Please choose a username and password to become a user</p>
            </div>
            <div class="jumbotron">
                <input class="form-control" id="createUsername" type="text" placeholder="Username"><br>
                <input class="form-control" id="createPassword" type="password" placeholder="Password"><br>
                <input class="form-control" id="checkPassword" type="password" placeholder="Please type password again"><br>
                <input class="btn btn-primary btn-lg" id="createBtn" type="button" value="CREATE USER">
            </div>
        </div>
    </div>
</div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">2017 - All rights reserved - Martin Gilje Sorbo</p>
        </div>
    </footer>

    <script type="text/javascript" src="js/createuser.js"></script>
    <script src="js/sdk.js"></script>
</body>
</html>
